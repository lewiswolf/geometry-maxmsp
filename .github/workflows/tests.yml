name: Tests

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    installation:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [macos-latest, windows-latest]

        steps:
            - uses: actions/checkout@latest
              with:
                submodules: 'recursive'
            - uses: lukka/get-cmake@latest

            - name: Test installation
              run: sh ./bin/build.sh
